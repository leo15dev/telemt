name: "Rust without tests"

disable-default-queries: false

queries:
  - uses: security-extended
  - uses: security-and-quality
  - uses: ./.github/codeql/queries

query-filters:
  - exclude:
      id:
        - rust/unwrap-on-option
        - rust/unwrap-on-result
        - rust/expect-used

analysis:
  dataflow:
    default-precision: high
